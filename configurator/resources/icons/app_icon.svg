<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Metro Digitale App Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- Ruler icon -->
  <g transform="translate(256, 256)">
    <!-- Horizontal ruler body -->
    <rect x="-140" y="-30" width="280" height="60" fill="url(#grad1)" rx="8"/>
    
    <!-- Ruler marks -->
    <line x1="-100" y1="-30" x2="-100" y2="-10" stroke="#1a1a2e" stroke-width="4"/>
    <line x1="-50" y1="-30" x2="-50" y2="-10" stroke="#1a1a2e" stroke-width="4"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#1a1a2e" stroke-width="6"/>
    <line x1="50" y1="-30" x2="50" y2="-10" stroke="#1a1a2e" stroke-width="4"/>
    <line x1="100" y1="-30" x2="100" y2="-10" stroke="#1a1a2e" stroke-width="4"/>
    
    <!-- Display screen -->
    <rect x="-80" y="50" width="160" height="80" fill="#16213e" stroke="#00ff88" stroke-width="3" rx="4"/>
    
    <!-- Digital numbers on display -->
    <text x="0" y="105" font-family="monospace" font-size="32" font-weight="bold" 
          fill="#00ff88" text-anchor="middle">1200</text>
  </g>
</svg>
