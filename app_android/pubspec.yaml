name: metro_digitale_app
description: App Android per Metro Digitale - Gestione misure vetri con Bluetooth

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Bluetooth
  flutter_blue_plus: ^1.30.0
  permission_handler: ^11.1.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.1

  # JSON
  json_annotation: ^4.8.1

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

